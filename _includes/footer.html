<footer class="site-footer-wrap">
  <div class="container-md site-footer">
    <div class="row">
      <div class="col-12 text-center">

        <ul class="list-inline footer-links">
          {% if site.social-network-links.email %}
          <li class="list-inline-item">
            <a href="mailto:{{ site.social-network-links.email }}" title="Email">
              <span class="fa-stack" aria-hidden="true">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}

          {% if site.social-network-links.github %}
          <li class="list-inline-item">
            <a href="https://github.com/{{ site.social-network-links.github }}" title="GitHub">
              <span class="fa-stack" aria-hidden="true">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}
        </ul>

        <p class="site-footer-text">
          {% if site.author %}{{ site.author }} Â· {% endif %}
          {{ 'now' | date: "%Y" }}
        </p>

      </div>
    </div>
  </div>
</footer>
