<footer class="site-footer-wrap">
  <div class="container-md site-footer">
    <div class="row">
      <div class="col-12 text-center">

        <ul class="list-inline footer-links" role="list">
          {% if site.social-network-links.email %}
          <li class="list-inline-item">
            <a class="footer-icon-link" href="mailto:{{ site.social-network-links.email }}" aria-label="Email">
              <span class="fa-stack" aria-hidden="true">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}

          {% if site.social-network-links.google-scholar %}
          <li class="list-inline-item">
            <a class="footer-icon-link" href="{{ site.social-network-links.google-scholar }}" target="_blank" aria-label="Google Scholar">
              <span class="fa-stack" aria-hidden="true">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="ai ai-google-scholar fa-stack-1x fa-inverse" style="font-size: 1.5em; vertical-align: middle;"></i>
                
              </span>
            </a>
          </li>
          {% endif %}

          {% if site.social-network-links.github %}
          <li class="list-inline-item">
            <a class="footer-icon-link" href="https://github.com/{{ site.social-network-links.github }}" aria-label="GitHub">
              <span class="fa-stack" aria-hidden="true">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse" style="font-size: 1.25em;"></i>
              </span>
            </a>
          </li>
          {% endif %}
        </ul>

        <p class="site-footer-text">
          {% if site.author %}{{ site.author }} Â· {% endif %}
          {{ 'now' | date: "%Y" }}
        </p>

      </div>
    </div>
  </div>
</footer>
